<!-- 头部 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <base href="/guguanjia/">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>固管家服务平台</title>
    <meta name="description" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/chosen/chosen.min.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="static/ace/css/ace.min.css" id="main-ace-style"/>
    <link rel="stylesheet" href="static/ace/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="static/ace/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="static/ztree/metro.css"/>
    <link rel="stylesheet" href="static/validate/css/validform.css"/>
    <link rel="stylesheet" href="static/css/custom.css"/>

    <!--[if !IE]> -->
    <script src="static/jquery/jquery.js"></script>
    <!-- <![endif]-->
    <!-- ace settings handler -->
    <script src="static/ace/js/ace-extra.min.js"></script>
</head>

<body class="no-skin" id="body-content">

<!-- 主体 -->
<div class="main-container" id="main-container">

    <div class="main-content">


        <div class="page-content">

            <div class="page-header">
                <h1> 角色管理 </h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="fill-main-content" style="height:100%">
                        <div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 390px;">
                            <div class="layer">
                                <div class="profile-user-info profile-user-info-striped">
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">角色名称</div>
                                        <div class="profile-info-value">
                                            {{role.name}}
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">归属机构</div>
                                        <div class="profile-info-value">
                                            &nbsp;({{role.officeName}})
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">数据范围</div>
                                        <div class="profile-info-value">
                                            <span v-if="role.dataScope=='1'">所有数据</span>
                                            <span v-else-if="role.dataScope=='2'">所在公司及以下数据</span>
                                            <span v-else-if="role.dataScope=='3'">所在公司数据</span>
                                            <span v-else-if="role.dataScope=='4'">所在部门及以下数据</span>
                                            <span v-else-if="role.dataScope=='5'">所在部门数据</span>
                                            <span v-else-if="role.dataScope=='8'">仅本人数据</span>
                                            <span v-else-if="role.dataScope=='9'">按明细设置</span>
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">分配的人员</div>
                                        <div class="profile-info-value">
                                            <ul style="list-style-type:none;margin: 0px">
                                                <li v-for="user in users">
                                                    <a href="#"  @click.prevent="detailUser(user)">{{user.name}}</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">拥有的权限</div>
                                        <div class="profile-info-value">
										<span v-for="(res,index) in resources">
											{{res.name}}
										</span>
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">创建者</div>
                                        <div class="profile-info-value">
                                            {{role.createBy}}
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">创建时间</div>
                                        <div class="profile-info-value">
                                            {{role.createData}}
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">更新者</div>
                                        <div class="profile-info-value">
                                            {{role.updateBy}}
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">更新时间</div>
                                        <div class="profile-info-value">
                                            {{role.updateDate}}
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">描述</div>
                                        <div class="profile-info-value">
                                            {{role.remarks}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div><!-- /.page-content -->

    </div><!-- /.main-content -->

    <a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse" style="z-index:1111">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- 底部 -->
<!-- basic scripts -->

<script src="static/bootstrap/bootstrap.min.js"></script>
<!-- ace scripts -->
<script src="static/ace/js/ace-elements.min.js"></script>
<script src="static/ace/js/ace.min.js"></script>

<script type="text/javascript">

</script>

<!-- 引入其他js -->
<script src="static/js/history.js"></script>
<script type="text/javascript" src="static/layer/layer.js"></script>
<script type="text/javascript" src="static/js/spin.min.js"></script>
<script type="text/javascript" src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="static/js/jquery.autosize.min.js"></script>
<script type="text/javascript" src="static/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="static/validate/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="static/js/jquery.form.js"></script>
<script type="text/javascript" src="static/js/bootstrap-contextmenu.js"></script>
<script type="text/javascript" src="static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="static/js/public.js"></script>
<script type="text/javascript" src="static/vue/vue.js"></script>
<script type="text/javascript" src="static/vue/axios.js"></script>

<script type="text/javascript" src="static/js/role/role-detail.js"></script>


</body>
</html>
