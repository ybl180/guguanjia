<head>

    <base href="/guguanjia/">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<body class="no-skin" id="body-content">

<!-- 主体 -->
<div class="main-container" id="main-container">


    <div class="main-content">


        <div class="page-content">

            <div class="page-header">
                <h1> {{role.name}} 编辑 </h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="fill-main-content" style="height:100%">
                        <div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 516px;">
                            <div class="layer">
                                <form name="FormPost" id="role-save" class="FormGrid" method="post" action="role/save">

                                    <input type="hidden" value="27" name="id">
                                    <table class="EditTable" width="100%">
                                        <tbody>
                                        <tr class="FormData">
                                            <td class="CaptionTD">归属机构</td>
                                            <td class="DataTD width-100">

                                                <div class="clearfix width-100  input-group" style="">
                                                    <input class="form-control search-query" type="text" readonly=""
                                                           id="officeNameEdit" name="" v-model="role.officeName"
                                                           datatype="*"
                                                           nullmsg="请选择归属机构">
                                                    <span class="input-group-btn">
		<span class="btn btn-purple btn-sm" type="button" style="height: 34px;" @click.prevent="changeOffice()">
			<i class="ace-icon fa fa-search bigger-110"></i>
			<a href="" >查找</a>
		</span>
	</span>
                                                    <input type="hidden" name="officeId" id="officeEdit" value="52">
                                                </div>

                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">角色名称</td>
                                            <td class="DataTD width-100"><input type="text" name="name" datatype="*"
                                                                                nullmsg="请输入角色名称！" v-model="role.name">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">数据范围</td>
                                            <td class="DataTD width-100">
                                                <select class="chosen-select " name="dataScope" id="chosenSelectEdit"
                                                        style="display: none;" v-model="role.dataScope">
                                                    <option value="1">所有数据</option>
                                                    <option value="2">所在公司及以下数据</option>
                                                    <option value="3">所在公司数据</option>
                                                    <option value="4">所在部门及以下数据</option>
                                                    <option value="5">所在部门数据</option>
                                                    <option value="8">仅本人数据</option>
                                                    <option value="9">按明细设置</option>
                                                </select>


                                                <span class="red width-50"> 特殊情况下,设置为"按明细设置",可进行跨机构授权</span>
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD" style="vertical-align: top;">角色授权</td>
                                            <td class="DataTD">
                                                <div class="clearfix"
                                                     style="width: 100%;display: inline-block;vertical-align: top;">

                                                    <div id="treeSelectResEdit"
                                                         style="width: 50%;display: inline-block;vertical-align: top;float: left">

                                                        <div>
                                                            <ul id="select-treetreeSelectResEdit" class="ztree"
                                                                style="padding:15px 20px;">
                                                            </ul>
                                                        </div>
                                                    </div>


                                                    <div id="treeSelectOfficeEdit"
                                                         style="width: 50%; vertical-align: top; float: right;">

                                                        <div>
                                                            <ul id="select-treetreeSelectOfficeEdit" class="ztree"
                                                                style="padding:15px 20px;">

                                                            </ul>
                                                        </div>
                                                    </div>


                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>

                            <div class="width-100 clearfix" tag-save-btn=""
                                 style="bottom: -36px; left: 0px; position: absolute;">
	<span class="btn btn-primary btn-sm bigger-110 width-50  pull-left" id="role-save-save" @click="doUpdate">
		<i class="ace-icon fa fa-floppy-o align-top bigger-125"></i> 确 定
	</span>
                                <span class="btn btn-yellow btn-sm bigger-110 width-50 pull-right" @click="closeWindow"
                                      id="role-save-cancel">
		<i class="ace-icon fa fa-times align-top  bigger-125"></i> 取 消
	</span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div><!-- /.page-content -->

    </div><!-- /.main-content -->

    <a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse" style="z-index:1111">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
