<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <!--
base标签必须放在head标签中，定义了该标签的当前页，所有相对路径都是基于该base指定的路径
href="static/bootstrap/bootstrap.min.css
路径处理：     /guguanjia/+static/bootstrap/bootstrap.min.css
-->
    <base href="/guguanjia/">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>固管家服务平台</title>
    <meta name="description" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/chosen/chosen.min.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="static/ace/css/ace.min.css" id="main-ace-style"/>

    <link rel="stylesheet" href="static/ace/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="static/ace/css/ace-rtl.min.css"/>

    <link rel="stylesheet" href="static/ztree/metro.css"/>
    <link rel="stylesheet" href="static/validate/css/validform.css"/>
    <link rel="stylesheet" href="static/css/custom.css"/>


    <script src="static/jquery/jquery.js"></script>

    <!-- ace settings handler -->
    <script src="static/ace/js/ace-extra.min.js"></script>
</head>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container" style="padding-top: 60px;">
                    <div class="center">
                        <h1>
                            <span class="red" id="id-text2">固管家服务平台</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 东标</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger" id="msg">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        固管家-危废处置好帮手
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="login-form" action="${ctxPath}/manager/login" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username"
                                                                   v-model="params.username"
                                                                   placeholder="用户名" autocomplete="off"
                                                                   datatype="*" nullmsg="请输入用户名！" @keydown.enter="doLogin"
                                                                   data-error="用户名或密码错误"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password"
                                                                   v-model="params.password" @keydown.enter="doLogin"
                                                                   placeholder="密码" autocomplete="off"
                                                                   datatype="*" nullmsg="请输入密码！"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control width-55 pull-left"
                                                                   name="code" placeholder="验证码" autocomplete="off"
                                                                   v-model="params.code" @keydown.enter="doLogin"
                                                                   datatype="*" nullmsg="请输入验证码！" data-error="验证码错误"/>
															<img src="code.jpg" id="code"
                                                                 class="pull-right" title="点击换一张" @click="refresh"
                                                                 style="cursor: pointer;border: 1px solid rgb(181, 181, 181);"/>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
														<span type="button" class="width-100 pull-right btn btn-primary"
                                                              @click="doLogin"
                                                              id="login-btn">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-115">登&nbsp;录</span>
														</span>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div style="width: 100%;text-align: center;">
                                        <a href="javascript:void(0);" class="forgot-password-link bigger-130"
                                           style="text-decoration: none;">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            请关注微信公众号"固管家"进行注册!
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="static/jquery/jquery.js"></script>
<!-- <![endif]-->

<script type="text/javascript" src="static/layer/layer.js"></script>
<script type="text/javascript" src="static/validate/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="static/vue/vue.js"></script>
<script type="text/javascript" src="static/vue/axios.js"></script>
<script>
    new Vue({
        el: ".main-container",
        data: {
            params: {}
        },
        methods: {
            refresh: function (e) {
                let $img = $(e.target);
                $img.attr("src", "code.jpg?" + new Date())
            },
            doLogin: function () {
                axios({
                    url: "doLogin",
                    method: "post",
                    data: this.params
                }).then(response => {
                    if (response.data.success) {
                        //登录成功跳转index界面
                        location.href = "index";
                        //将传入的对象转成json字符串
                        let jsonStr = JSON.stringify(response.data.obj)
                        sessionStorage.setItem("userInfo", jsonStr);
                        // JSON.parse(sessionStorage.getItem("userInfo")).name
                    } else {
                        layer.msg(response.data.msg)
                    }
                }).catch(error => {
                    layer.msg(error.message)
                })
            }
        }
    })
</script>

</body>
</html>
